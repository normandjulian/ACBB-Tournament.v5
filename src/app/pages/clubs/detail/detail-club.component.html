<div *ngIf="club">
  <form [formGroup]="fg_club" (ngSubmit)="save()" novalidate>
    <div class="page-title justify-content-between">
      <h1>{{club.name}}</h1>
      <div>
        <button type="button" class="btn btn-outline-danger" (click)="delete_club()">
          <i class="far fa-trash-alt"></i>
        </button>
        <button type="submit" class="btn btn-outline-dark" [disabled]="!fg_club.valid">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <!-- Acronym -->
    <div class="form-group">
      <label for="acronym">Acronyme&nbsp;
        <sup>*</sup>
      </label>
      <input type="text" id="acronym" class="form-control" name="name" formControlName="acronym" placeholder="A.C.B.B.B" [class.is-invalid]="fg_club.get('acronym').hasError('required')"
      />
      <span class="help-block" *ngIf="fg_club.get('acronym').hasError('required')">Renseigner un acronyme.</span>
    </div>

    <!-- Name -->
    <div class="form-group">
      <label class="align" for="name">Nom</label>
      <input type="text" id="name" class="form-control" name="name" formControlName="name" placeholder="ACBB Basket" />
    </div>

    <!-- Color -->
    <div class="form-group" [class.has-error]="fg_club.get('color').hasError('required')">
      <label class="align" for="color">Couleur *</label>
      <select class="form-control" id="color" formControlName="color">
        <option [value]="color" *ngFor="let color of colors">{{color}}</option>
      </select>
      <span class="help-block" *ngIf="fg_club.get('color').hasError('required')">Choisir une couleur.</span>
    </div>

    <div class="form-group">

      <!-- FileSend -->
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="fileSend">Fichier envoyé
        </label>
      </div>

      <!-- FileReceived -->
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="fileReceived">Fichier reçu
        </label>
      </div>

      <!-- Caution -->
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="caution">Caution reçu
        </label>
      </div>
    </div>

    <!-- Comments -->
    <div class="form-group">
      <label class="align comments" for="comments">Commentaire</label>
      <textarea id="comments" class="form-control" rows="4" placeholder="Equipe venant de Paris" formControlName=comments>
      </textarea>
    </div>

    <div class="alert alert-success" role="alert" *ngIf="message">
      {{message}}
    </div>
  </form>
</div>
