<div class="modal-body">
    <div class="modal-card">
        <div class="modal-card-title delete">
            <span>Supprimer l'équipe</span>
        </div>
        <div class="modal-card-content">
            <p>Cette suppression entrainera :</p>
            <ul>
                <li>La suppression de tous leurs joueurs</li>
                <li>Affectera les poules et les compétitions créées</li>
            </ul>
        </div>
        <div class="modal-footer delete">
            <div class="actions">
                <button type="button" (click)="delete_team()">Oui, à mon âme et conscience</button>
            </div>
        </div>
    </div>
</div>
